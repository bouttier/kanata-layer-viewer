[project]
name = "kanata-layer-viewer"
description = "Show kanata layers."
license = { file = "LICENSE" }
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = ["selenium", "xkbcommon", "pyparsing", "i3ipc", "kalamine"]
